{% extends "base.html" %}
{% block title %}دسته‌بندی‌ها{% endblock %}

{% block content %}
<div class="container">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 m-0">دسته‌بندی محصولات</h1>
    <a class="btn btn-sm btn-outline-secondary" href="/search/"><i class="bi bi-search"></i> جستجو</a>
  </div>

  <div class="row g-3">
    {% for c in categories %}
      <div class="col-12 col-sm-6 col-lg-4">
        <a class="category-card card h-100" href="{{ c.get_absolute_url }}">
          <div class="card-body d-flex align-items-center gap-3">
            <div class="category-icon">
              <i class="bi bi-flask"></i>
            </div>
            <div>
              <div class="fw-semibold">{{ c.name }}</div>
              <div class="text-muted small">{{ c.products_count|default:"—" }} محصول</div>
            </div>
          </div>
        </a>
      </div>
    {% empty %}
      {% for _ in "123456" %}
      <div class="col-12 col-sm-6 col-lg-4">
        <a class="category-card card h-100" href="#">
          <div class="card-body d-flex align-items-center gap-3">
            <div class="category-icon"><i class="bi bi-flask"></i></div>
            <div>
              <div class="fw-semibold">نمونه دسته</div>
              <div class="text-muted small">— محصول</div>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    {% endfor %}
  </div>
</div>
{% endblock %}
