{% load i18n %}
<header class="site-header border-bottom bg-white sticky-top">
  <!-- Top strip -->
  <div class="container py-2 d-flex align-items-center justify-content-between gap-2">
    <div class="d-flex align-items-center gap-3 small text-muted">
      <span class="d-inline-flex align-items-center gap-2">
        <i class="bi bi-telephone"></i>
        <span>۰۲۱-۰۰۰۰۰۰۰۰</span>
      </span>
      <span class="d-none d-md-inline">ساعات پاسخگویی: ۹ تا ۱۷</span>
    </div>

    <div class="d-flex align-items-center gap-2">
      <!-- Language (we'll wire it to Django set_language later) -->
      <div class="dropdown">
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          <i class="bi bi-translate"></i>
          فارسی
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">فارسی</a></li>
          <li><a class="dropdown-item" href="#">English</a></li>
        </ul>
      </div>

      <a class="btn btn-sm btn-danger" href="tel:+982100000000">
        <i class="bi bi-headset"></i>
        تماس فوری
      </a>
    </div>
  </div>

  <!-- Main navbar -->
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <span class="brand-mark">⚗️</span>
        <span class="fw-bold">کاتالوگ شیمیایی</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu" aria-controls="mainMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-lg-1">
          <li class="nav-item"><a class="nav-link" href="/">صفحه اصلی</a></li>
          <li class="nav-item"><a class="nav-link" href="/categories/">دسته‌بندی‌ها</a></li>
          <li class="nav-item"><a class="nav-link" href="/about/">درباره ما</a></li>
          <li class="nav-item"><a class="nav-link" href="/articles/">مقالات</a></li>
        </ul>

        <form class="d-flex ms-lg-3" role="search" action="/search/" method="get">
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
            <input name="q" class="form-control" type="search" placeholder="نام محصول را جستجو کنید..." aria-label="Search">
            <button class="btn btn-primary" type="submit">جستجو</button>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <!-- Offcanvas for mobile -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="mainMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">منو</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="d-grid gap-2 mb-3">
        <a class="btn btn-outline-primary" href="/">صفحه اصلی</a>
        <a class="btn btn-outline-primary" href="/categories/">دسته‌بندی‌ها</a>
        <a class="btn btn-outline-primary" href="/about/">درباره ما</a>
      </div>

      <hr />

      <form class="d-flex" role="search" action="/search/" method="get">
        <div class="input-group">
          <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
          <input name="q" class="form-control" type="search" placeholder="جستجوی سریع..." aria-label="Search">
          <button class="btn btn-primary" type="submit">جستجو</button>
        </div>
      </form>

      <div class="mt-3 small text-muted">
        <div><i class="bi bi-telephone"></i> ۰۲۱-۰۰۰۰۰۰۰۰</div>
        <div class="mt-1">برای استعلام موجودی و قیمت تماس بگیرید.</div>
      </div>
    </div>
  </div>
</header>
