{% extends "base.html" %}
{% block title %}صفحه پیدا نشد{% endblock %}

{% block content %}
<div class="text-center py-5">
  <h1 class="display-6 mb-3">۴۰۴ - صفحه پیدا نشد</h1>
  <p class="text-muted mb-4">
    آدرسی که وارد کرده‌اید وجود ندارد. می‌توانید از صفحه اصلی ادامه دهید.
  </p>

  {% comment %} <form class="d-flex justify-content-center gap-2 flex-wrap" action="{% url 'catalog:search' %}" method="get" style="max-width: 520px; margin: 0 auto;">
    <input name="q" class="form-control" placeholder="نام محصول را جستجو کنید..." />
    <button class="btn btn-primary">جستجو</button>
  </form> {% endcomment %}

  {% comment %} <div class="mt-4 d-flex justify-content-center gap-2 flex-wrap">
    <a class="btn btn-outline-secondary" href="{% url 'home' %}">صفحه اصلی</a>
    <a class="btn btn-outline-secondary" href="{% url 'catalog:category_list' %}">دسته‌بندی‌ها</a>
    <a class="btn btn-outline-secondary" href="{% url 'contact' %}">تماس با ما</a>
  </div> {% endcomment %}
</div>
{% endblock %}
