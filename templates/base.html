{% load static i18n %}
<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}کاتالوگ محصولات{% endblock %}</title>

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Optional Persian font (Vazirmatn). If blocked, browser falls back safely. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/site.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>

  <body id="top">
    {% include "partials/navbar.html" %}

    <main class="py-4">
      {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}

    <!-- Floating quick contact -->
    <div class="fab-wrap">
      <a class="fab fab-whatsapp" href="https://wa.me/989000000000" target="_blank" rel="noopener">
        <i class="bi bi-whatsapp"></i>
        <span class="d-none d-md-inline">مشاوره</span>
      </a>
      <a class="fab fab-phone" href="tel:+982100000000">
        <i class="bi bi-telephone"></i>
        <span class="d-none d-md-inline">تماس</span>
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
